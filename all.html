---
layout: page
title: All posts
---

<p>Posts in each category are sorted in reverse chronological order.</p>

{% for tag in site.tags reversed %}
<h3>{{ tag[0] }}</h3>
<ul>
  {% for post in tag[1] %}
  <li>
    <span style="font-family: monospace">{{post.time}} </span>
    <a href="{{site.url}}{{site.baseurl}}{{ post.url }}"> {{post.title}} </a>
  </li>
  {% endfor %}
</ul>
{% endfor %}
